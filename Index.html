<script>
    const random = ["BRAWL", "GUMMY", "BOARD", "INPUT", "BOXES", "HOUSE", "DRAWS", "PHONE", "FRONT", "RACER", "CLICK", "GUESS", "CRANE", "WRITE", "KEEPS", "ENTER", "RADIO", "HELLO", "SCARE", "SHIRT", "STARE", "EAGLE", "SEVEN", "ENEMY", "SHADY","YACHT", "QUIET", "CACTI", "YEARN", "YEAST", "QUICK", "AGONY", "ACTOR", "ANGER", "BEAST", "BRAIN", "CEASE", "BEAST", "BRAKE", "BRAVE", "BREAD", "BURNT", "CHILD", "CABIN", "COULD", "CRAFT", "CREAM", "CYCLE", "DROWN", "DROVE", "DRYER", "DAISY", "DANCE", "PETTY", "EARLY", "MEDAL", "FLINT", "FLOOR", "FRAME", "FETCH", "FEVER", "GEODE", "GIANT", "GROSS", "GECKO", "FLUTE", "GRASS", "GLOOM", "HEARD", "HAPPY", "HIPPY", "LOSER", "PLEAD", "ZEBRA", "ZONED", "GREEN", "FENCE", "HONEY", "TIGER", "SLEEP", "PIZZA", "LIGHT", "HEART", "CABLE", "ANGLE", "ANGEL"]; //todo make this random word
    const answer = random[Math.floor(Math.random() * random.length)];
    const board = document.getElementById('board')
    const textBox = document.querySelector('input')
    const submitButton = document.querySelector('button')
    const gameOverMessage = document.getElementById('game-over')

    let currentGuessNumber = 0

    submitButton.addEventListener('click',function (){
        let guess = textBox.value;
        if (guess.length !==5){
            return;

        }
        // clear the text box once you hit submit
        textBox.value =""

        writeGuess(guess) //todo create this function

        currentGuessNumber++

        // check for win
        if (guess.toUpperCase() === answer.toUpperCase()){
            gameOverMessage.textContent = 'You win!!!'
            submitButton.remove();
            textBox.remove();
            return;
        }

        //check for loss
        if (currentGuessNumber >= board.children.length) {
            gameOverMessage.textContent = `You lose :C (womp womp) The word was ${answer}.`
            submitButton.remove();
            textBox.remove();

        }

    })

    function writeGuess(guess){

        let matchArray = buildMatchArray(guess)//todo create function


        let currentGuessRow =board.children[currentGuessNumber];

        let columns = currentGuessRow.children

        for (let i = 0; i<matchArray.length; i++){
            let column = columns[i];
            column.textContent = guess[i].toUpperCase();

            if (matchArray[i] === 2){
                column.classList.add('correct');
            } else if (matchArray[i] ===1){
                column.classList.add('in-word');
            } else {
                column.classList.add('incorrect');
            }
        }
    }

    function buildMatchArray(guess){
        guess = guess.toUpperCase();
        let answerAsArray =[];
        let matchArray = [0, 0, 0, 0, 0];
        for (let i = 0; i < answer.length; i++){
            let letter = answer[i].toUpperCase();
            answerAsArray.push(letter);
        }
        //todo

        for (let i = 0; i < guess.length; i++){
            let letter = guess[i];
            if (letter === answer[i]){
                answerAsArray[i] = null;
                matchArray[i] = 2;
            }
        }


        for (let i = 0; i < guess.length; i++){
            let letter = guess[i];
            let index = answerAsArray.indexOf(letter);


            if (index === -1){
                continue
            }


            answerAsArray[index] = null;

            matchArray[i] = 1
        }
        return matchArray
    }
</script>
